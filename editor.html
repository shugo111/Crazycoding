<!DOCTYPE html>
<html lang="en">
<head>
<title>Program editor</title>
<style type="text/css" media="screen">
    #editor {
         position:absolute;
         height: 400px;
         width: 50%;
         top:20%
    }
	::-webkit-scrollbar {
  width: 5px;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #888; 
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}
</style>
</head>
<body>

<div id="editor">
int main(){
printf("hello");
}
</div>    
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.7/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/c_cpp");
	editor.setValue("#include<iostream.h>\n#include<string.h>\n//enter your code here");
</script>
</body>
</html>
